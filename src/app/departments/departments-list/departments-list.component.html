<div nz-row nzSpan="24" style="margin-top: 15px;">
  <div nz-col nzSpan="4">
      <h3>Departments</h3>
      <h6>List of Departments</h6>
  </div>
  <div nz-col nzSpan="8"></div>
  <div nz-col nzSpan="8">
    <nz-radio-group [(ngModel)]="tableView"  style="margin-top: 25px;">
            <label nz-radio nzValue= true>Table View</label>
            <label nz-radio nzValue= false>Tree View</label>

          </nz-radio-group>
  </div>
  <div nz-col nzSpan="4">
    <div></div>
      <button nz-button nzType="default"  style="margin-top: 15px; color:white; background-color:#5C607B;" [routerLink]="['/newDepartment']" routerLinkActive="active">New Department</button>

  </div>


  <nz-table #basicTable [nzData]="orgDepts">
      <thead>
        <tr>
          <th>Department Name</th>
          <th>Description</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of orgDepts" >
          <td routerLink="/detail/{{department.name}}"><a routerLink="/detail/{{department.name}}">{{department.name}}</a></td>
          <td>{{department.description}}</td>
          <td></td>
          <td>
            <a><i nz-icon nzType="delete" nzTheme="outline"></i></a>
          </td>
        </tr>
      </tbody>
    </nz-table>


<!-- <ng-template #treeViewBlock>

<div>this is the tree view block</div>
</ng-template> -->

<nz-tree
      [nzData]="department"
      nzDraggable
      (nzOnDrop)="nzEvent($event)">
</nz-tree>

<div *ngIf="department">

  <nz-card style="width:900px;" nzTitle="{{department.name | uppercase}}  Details" [nzExtra]="extraTemplate">
      <p>Name: {{department.name}}</p>
      <p>Description: {{department.description}}</p>
      <p>Managing Department: </p>
      <h6>Departments Under:</h6>
      <div >
        <nz-list
          
        >
        
          <nz-list-item ><a routerLink="/detail/{{dept}}" routerLinkActive="active">{{dept}}</a></nz-list-item>
        
        </nz-list>
      </div>
    </nz-card>
    <ng-template #none>
      <nz-list>
        <nz-list-item>
          None
        </nz-list-item>
      </nz-list>
    </ng-template>
    <ng-template #extraTemplate>
      <a><i nz-icon nzType="edit" nzTheme="outline" routerLink="/edit/{{department.name}}"></i></a>
      <div nz-col nzSpan="0"></div>
      <i nz-icon nzType="delete" nzTheme="outline"></i>
    
    </ng-template>
    <i nz-icon nzType="arrow-left" nzTheme="outline" (click)="goBack()"></i>
</div>
